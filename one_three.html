<!-- html5を使用する宣言 -->
<!-- cmd + / でコメントアウト -->
<!DOCTYPE html>

<!-- まずはhtmlタグで全体を囲うのと、jaを指定して日本語対応 -->
<html lang="ja">
  <!-- headタグはページの設定を書く部分 -->
  <!-- この中に書くコードは表示されません -->
  <head>
    <!-- 日本語をブラウザで表示できるようにする -->
    <meta charset="utf-8">
    <!-- ブラウザのタブ部分に表示するタイトル -->
    <title>Hello World</title>
  </head>

  <!-- 実際にブラウザに表示する要素を書く部分 -->
  <body>
    <!-- ここにコンテンツをドンドン追加していきます -->
    <h1>こんにちは世界</h1>
    <p>ようこそ ゲストさん</p>
    <p>ようこそ<span style="color:red;font-size:40px;">スパン</span>さん</p>
    <hr>
    ほげ<br>ほげ<br>

    <a href="http://www.htmq.com/">リンクとなるテキスト</a>
    
    <!-- 特殊なタグです -->
    <!--  -->
    <img src="http://tk.ismcdn.jp/mwimgs/7/6/-/img_76398985ef13c5106b163f68251caa1d187349.jpg">
  </body>
</html>

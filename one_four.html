<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>HTMLとCSS</title>
    <link rel="stylesheet" type="text/css" href="one_four.css">
  </head>
  <body>
    <div class="main" id="top">
      <h1 id="title">Main content</h1>
      <p>foo bar</p>
      <p class="foo bar">ほげほげ</p>
      <a href="#sub_content">idで指定した箇所にジャンプ</a><br>
      <a href="#footer">フッターへジャンプ</a>
    </div>

    <h1 id="sub_title">Hello world!!!</h1>
    <!-- 
      HTML構文
      ・開始タグと閉じタグで表示したい文字を囲う (例外あり)
      ・開始タグ内タグ名の後にA="b"といった形でオプションを付けることができる
      ・オプションでよく使うもの
        1,id
          ページ内で一意の文字列で指定したidをタグに与える
        2,class
          ページ内で複数の要素に同じ文字列で指定したclassをタグに与える
     -->
    
    <div class="main">
      <p class="gray_box">CSSと連携させる 命令を与えたい</p>
      <p class="blue_box">CSSと連携させる</p>
      <p>CSSと連携させる</p>
    </div>

  </body>
</html>
